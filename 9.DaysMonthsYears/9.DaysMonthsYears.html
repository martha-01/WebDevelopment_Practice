<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.DaysMonthsYears</title>
    <style>
        span{
            margin:0;
            padding:0;
        }
    </style>
    <script>
        function dayOfTheWeekSelected(day){
            document.getElementById("dayOfTheWeek").textContent="Today is " + day + "!";
            document.getElementById("dayOfTheWeek").style.backgroundColor="DarkCyan";
            document.getElementById("dayOfTheWeek").style.color="white";
            document.getElementById("dayOfTheWeek").style.width="fit-content";
            document.getElementById("dayOfTheWeek").style.fontSize="25px";
            document.getElementById("dayOfTheWeek").style.padding="10px";
            document.getElementById(day).style.fontWeight ="bold";
            if (day == "Sunday"){                
            document.getElementById(day).style.backgroundColor ="red";
            document.getElementById(day).style.color ="white";
            document.getElementById("dayOfTheWeek").style.backgroundColor ="red"
            } else{
                document.getElementById(day).style.backgroundColor ="DarkCyan";
            document.getElementById(day).style.color ="white";
            }
        }
        function daySelected(day){
            document.getElementById('Day').textContent="It's the " + day;
            document.getElementById("Day").style.backgroundColor="DarkCyan";
            document.getElementById("Day").style.color="white";
            document.getElementById("Day").style.width="fit-content";
            document.getElementById("Day").style.fontSize="25px";
            document.getElementById("Day").style.padding="10px";
            document.getElementById(day).style.fontWeight ="bold";
            document.getElementById(day).style.backgroundColor="DarkCyan";
            document.getElementById(day).style.color="white";
        }
        function monthSelected(month){
            document.getElementById('Month').textContent = "of " + month;
            document.getElementById("Month").style.backgroundColor="DarkCyan";
            document.getElementById("Month").style.color="white";
            document.getElementById("Month").style.width="fit-content";
            document.getElementById("Month").style.fontSize="25px";
            document.getElementById("Month").style.padding="10px";
            document.getElementById(month).style.fontWeight ="bold";
            document.getElementById(month).style.backgroundColor="DarkCyan";
            document.getElementById(month).style.color="white";
        }
        function yearSelected(year){
            document.getElementById('Year').textContent = ", " + year + ".";            
            document.getElementById("Year").style.backgroundColor="DarkCyan";
            document.getElementById("Year").style.color="white";
            document.getElementById("Year").style.width="fit-content";
            document.getElementById("Year").style.fontSize="25px";
            document.getElementById("Year").style.padding="10px";
            document.getElementById(year).style.fontWeight ="bold";
            document.getElementById(year).style.backgroundColor="DarkCyan";
            document.getElementById(year).style.color="white";
        }
    </script>
</head>
<body style="text-align: center;">
