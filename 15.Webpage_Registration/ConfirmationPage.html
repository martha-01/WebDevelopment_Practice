<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
      .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
  
        /* Position the tooltip */
        position: absolute;
        z-index: 1;
      }
  
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
</head>
<body>    
  <a class="tooltip" href="./MainPage.html">
    <img src="webshop_icon.png" alt="webshop-icon" width="50px;">
    <span class="tooltiptext">Back to Main page</span>
  </a>
  <h1>Confirmation page</h1>
  <p>Thanks for your registration. Enjoy shopping.</p>
</body>
</html>
